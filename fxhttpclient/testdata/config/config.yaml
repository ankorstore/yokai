app:
  name: app
modules:
  log:
    level: info
    output: test
  trace:
    processor:
      type: test
  http:
    client:
      log:
        request:
          enabled: true
          level: info
          body: true
        response:
          enabled: true
          level: info
          level_from_response: true
          body: true
      trace:
        enabled: true
      metrics:
        collect:
          enabled: true
        buckets: 0.1, 1, 10
        normalize:
          request_path: true
          request_path_masks:
            /foo/{id}/bar?page={page}: /foo/(.+)/bar\?page=(.+)
          response_status: true
