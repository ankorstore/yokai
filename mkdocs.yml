# Information
site_name: Yokai
site_url: https://ankorstore.github.io/yokai
site_description: >-
  Yokai: a simple, modular, and observable Go framework.

# Repository
repo_name: ankorstore/yokai
repo_url: https://github.com/ankorstore/yokai

# Plugins
plugins:
  - search

# Theme
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: 'assets/images/yokai.png'
  favicon: 'assets/images/favicon.ico'
  features:
    - content.code.copy
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.footer
    - search.highlight

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables

# Pages tree
nav:
  - "Home": 'index.md'
  - "Modules":
      - "Config": modules/fxconfig.md
