name: "workers-ci"

on:
    push:
        branches:
            - "feat**"
            - "fix**"
            - "hotfix**"
            - "chore**"
        paths:
            - "workers/**.go"
            - "workers/go.mod"
            - "workers/go.sum"
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
        branches:
            - main
        paths:
            - "workers/**.go"
            - "workers/go.mod"
            - "workers/go.sum"

jobs:
    ci:
        uses: ./.github/workflows/common-ci.yml
        secrets: inherit
        with:
            module: "workers"
