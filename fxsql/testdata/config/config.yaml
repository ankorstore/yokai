app:
  name: test
  version: 0.1.0
modules:
  log:
    level: debug
    output: test
  trace:
    processor:
      type: test
  sql:
    driver: ${SQL_DRIVER}
    dsn: ${SQL_DSN}
    migrations: testdata/migrations
