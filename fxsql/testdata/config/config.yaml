app:
  name: test
modules:
  sql:
    driver: ${SQL_PRIMARY_DRIVER}
    dsn: ${SQL_PRIMARY_DSN}
    migrations:
      path: testdata/migrations
      stdout: false
    log:
      enabled: true
      level: debug
      arguments: true
      exclude:
        - "connection:ping"
    trace:
      enabled: true
      arguments: true
      exclude:
        - "connection:ping"
    auxiliaries:
      auxiliary1:
        driver: ${SQL_AUXILIARY1_DRIVER}
        dsn: ${SQL_AUXILIARY1_DSN}
      auxiliary2:
        driver: ${SQL_AUXILIARY2_DRIVER}
        dsn: ${SQL_AUXILIARY2_DSN}
